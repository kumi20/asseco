<header class="headerProductList">
  <h1>Nasze marki</h1>
  <div class="row">
    <div class="col-md-12">
      <label class="views">
        <input
          type="radio"
          name="group"
          id="listView"
          name="view"
          value="listView"
          [(ngModel)]="view"
          (ngModelChange)="viewChanged()"
         
        />
        <i class="fa fa-list checkmark"  title="lista"></i>
      </label>
      <label class="views">
        <input
          type="radio"
          name="group"
          id="tilesView"
          value="tilesView"
          name="view"
          [(ngModel)]="view"
          (ngModelChange)="viewChanged()"
          
        />
        <i class="fa fa-th-large checkmark" title="kafelki"></i>
      </label>
    </div>
  </div>
</header>

<div class="row">
  <article
    *ngFor="let product of productList"
    [className]="view == 'tilesView' ? 'col-md-4 col-sm-6 col-12' : 'col-md-12'"
    [routerLink]="['/product', product.productId]"
  >
    <app-product [product]="product" [view]="view"></app-product>
  </article>
  <p *ngIf="productList.length == 0" class="alert alert-info text-center">
    Brak produkt√≥w
  </p>
</div>
