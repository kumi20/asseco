<div *ngIf="view == 'listView'; else tilesView">
  <!-- List group-->
  <ul class="list-group shadow">
    <!-- list group item-->
    <li class="list-group-item">
      <!-- Custom content-->
      <div class="media align-items-lg-center flex-column flex-lg-row p-3">
        <div class="media-body order-2 order-lg-1">
          <h5 class="mt-0 font-weight-bold mb-2">{{ product.productName }}</h5>
          <img
            src="./assets/img/logo-product.svg"
            alt="Asseco Business Solutions"
            class="logo-product"
          />
          <p class="font-italic text-muted mb-0 small">
            {{ product.description }}
          </p>
          <div class="d-flex align-items-center justify-content-between mt-1">
            <h6 class="font-weight-bold my-2">
              {{ product.basePrice | currency: "PLN ":"symbol":"1.0-0" }}
            </h6>
            <ul class="list-inline small">
              <li class="list-inline-item m-0">
                <i class="fa fa-star text-success"></i>
              </li>
              <li class="list-inline-item m-0">
                <i class="fa fa-star text-success"></i>
              </li>
              <li class="list-inline-item m-0">
                <i class="fa fa-star text-success"></i>
              </li>
              <li class="list-inline-item m-0">
                <i class="fa fa-star text-success"></i>
              </li>
              <li class="list-inline-item m-0">
                <i class="fa fa-star-o text-gray"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End -->
    </li>
    <!-- End -->
  </ul>
  <!-- End -->
</div>

<ng-template #tilesView>
  <div class="rozwiazania-loga">
    <div>
      <a>
        <h1>{{ product.productName }}</h1>
        <p>{{ product.description | slice: 0:100 }}</p>
        <span class="btn btn-primary da-link">Czytaj wiÄ™cej</span>
      </a>
    </div>
  </div>
</ng-template>
